<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandForge Studio - Identity Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400;0,600;0,800;1,400&family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        font-family: 'Instrument Sans', sans-serif;
        background-color: #0a0a0c;
        color: #e2e8f0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      .brand-serif { font-family: 'Instrument Serif', serif; }
      .brand-mono { font-family: 'JetBrains Mono', monospace; }
      
      .noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        content: "";
        opacity: 0.03;
        z-index: 9999;
        pointer-events: none;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
      }

      @media print {
        body { background-color: white !important; color: black !important; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        .brand-guide-container { padding: 0 !important; margin: 0 !important; box-shadow: none !important; }
        .bg-white { background-color: white !important; border: 1px solid #e2e8f0 !important; }
        .bg-slate-900, .bg-slate-950 { background-color: #ffffff !important; color: black !important; border: 1px solid #eee !important; }
        .text-white, .text-slate-100 { color: #000 !important; }
        .text-slate-400, .text-slate-500 { color: #666 !important; }
        .shadow-2xl, .shadow-xl { box-shadow: none !important; }
        .rounded-3xl, .rounded-2xl { border-radius: 4px !important; }
      }

      /* Entrance Animations */
      @keyframes cinematicReveal {
        0% { transform: translateY(30px); opacity: 0; filter: blur(10px); }
        100% { transform: translateY(0); opacity: 1; filter: blur(0); }
      }

      @keyframes lineReveal {
        from { width: 0; }
        to { width: 100%; }
      }

      @keyframes fadeOut {
        to { opacity: 0; visibility: hidden; }
      }

      .animate-reveal-1 { animation: cinematicReveal 1.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; opacity: 0; }
      .animate-reveal-2 { animation: cinematicReveal 1.4s cubic-bezier(0.16, 1, 0.3, 1) 0.3s forwards; opacity: 0; }
      .animate-reveal-3 { animation: cinematicReveal 1.4s cubic-bezier(0.16, 1, 0.3, 1) 0.6s forwards; opacity: 0; }
      .animate-reveal-4 { animation: cinematicReveal 1.4s cubic-bezier(0.16, 1, 0.3, 1) 0.9s forwards; opacity: 0; }
      
      .preloader {
        position: fixed;
        inset: 0;
        background: #0a0a0c;
        z-index: 99999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        animation: fadeOut 1s ease 1.5s forwards;
      }

      .preloader-line {
        width: 120px;
        height: 1px;
        background: rgba(255,255,255,0.1);
        position: relative;
        overflow: hidden;
      }

      .preloader-progress {
        position: absolute;
        height: 100%;
        background: white;
        animation: lineReveal 1.2s cubic-bezier(0.65, 0, 0.35, 1) forwards;
      }

      .preloader-text {
        margin-top: 24px;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.6em;
        font-weight: 800;
        color: white;
        opacity: 0;
        animation: cinematicReveal 1s ease 0.2s forwards;
      }

      /* Custom animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.462.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-[#0a0a0c]">
    <div class="preloader no-print">
      <div class="preloader-line">
        <div class="preloader-progress"></div>
      </div>
      <div class="preloader-text">Architecting Identity</div>
    </div>
    <div class="noise"></div>
    <div id="root"></div>
</body>
</html>
