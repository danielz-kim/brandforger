<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrandForge Studio - Identity Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:ital,wght@0,400;0,600;0,800;1,400&family=Instrument+Serif:ital@0;1&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        color-scheme: dark;
      }
      body {
        font-family: 'Instrument Sans', sans-serif;
        background-color: #0a0a0c;
        color: #e2e8f0;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      .brand-serif { font-family: 'Instrument Serif', serif; }
      .brand-mono { font-family: 'JetBrains Mono', monospace; }
      
      .noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        content: "";
        opacity: 0.03;
        z-index: 9999;
        pointer-events: none;
        background: url('https://grainy-gradients.vercel.app/noise.svg');
      }

      .scanlines {
        position: fixed;
        inset: 0;
        background: linear-gradient(
          to bottom,
          rgba(18, 16, 16, 0) 50%,
          rgba(0, 0, 0, 0.1) 50%
        );
        background-size: 100% 4px;
        z-index: 9998;
        pointer-events: none;
        opacity: 0.5;
      }

      @media print {
        body { background-color: white !important; color: black !important; }
        .no-print { display: none !important; }
        .brand-guide-container { padding: 0 !important; margin: 0 !important; box-shadow: none !important; }
        .bg-white { background-color: white !important; }
      }

      /* Preloader */
      .preloader {
        position: fixed;
        inset: 0;
        background: #0a0a0c;
        z-index: 100000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.8s ease, visibility 0.8s ease;
      }

      .preloader.hidden {
        opacity: 0;
        visibility: hidden;
      }

      .preloader-line {
        width: 120px;
        height: 1px;
        background: rgba(255,255,255,0.1);
        position: relative;
        overflow: hidden;
      }

      .preloader-progress {
        position: absolute;
        height: 100%;
        background: white;
        width: 0%;
        animation: progressAnim 2s cubic-bezier(0.65, 0, 0.35, 1) forwards;
      }

      @keyframes progressAnim {
        0% { width: 0%; }
        100% { width: 100%; }
      }

      .preloader-text {
        margin-top: 24px;
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.8em;
        font-weight: 800;
        color: white;
        opacity: 0;
        animation: fadeIn 1s ease 0.5s forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      .animate-float { animation: float 6s ease-in-out infinite; }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.462.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body class="bg-[#0a0a0c]">
    <div class="preloader no-print" id="preloader">
      <div class="preloader-line">
        <div class="preloader-progress"></div>
      </div>
      <div class="preloader-text">Architecting Identity</div>
    </div>
    
    <div class="noise"></div>
    <div class="scanlines"></div>
    <div id="root"></div>

    <script>
      // Force hide preloader if React takes too long or fails
      window.addEventListener('load', () => {
        setTimeout(() => {
          const preloader = document.getElementById('preloader');
          if (preloader) preloader.classList.add('hidden');
        }, 2500);
      });
    </script>
</body>
</html>
